/*  STORAGE (sync localStorage wrapper)  */
const storage = {
  get: function(key) {
    return new Promise(function(resolve) {
      try {
        if (window.storage && typeof window.storage.get === 'function') {
          resolve(window.storage.get(key)); return;
        }
      } catch(e) {}
      var v = localStorage.getItem(key);
      resolve(v ? { value: v } : null);
    });
  },
  set: function(key, value) {
    return new Promise(function(resolve) {
      try {
        if (window.storage && typeof window.storage.set === 'function') {
          resolve(window.storage.set(key, value)); return;
        }
      } catch(e) {}
      localStorage.setItem(key, value);
      resolve({ value: value });
    });
  },
  list: function(prefix) {
    return new Promise(function(resolve) {
      try {
        if (window.storage && typeof window.storage.list === 'function') {
          resolve(window.storage.list(prefix)); return;
        }
      } catch(e) {}
      var keys = Object.keys(localStorage).filter(function(k) { return k.startsWith(prefix); });
      resolve({ keys: keys });
    });
  }
};

/* =====================================================
   UTILS
   ===================================================== */
const fmtW = (w) => {
  if (w === null || w === undefined) return "";
  return parseFloat(w.toFixed(2)) + " kg";
};
const adj = (w, d) => Math.max(0, Math.round(((w ?? 0) + d) * 100) / 100);

/* =====================================================
   WEIGHT CONTROL COMPONENT
   ===================================================== */
function WeightCtrl({ value, onChange, color }) {
  const ivRef = useRef(null);
  const stop = () => { clearInterval(ivRef.current); ivRef.current = null; };
  const start = (d) => { onChange(d); ivRef.current = setInterval(() => onChange(d), 120); };
  useEffect(() => () => stop(), []);

  const btn = (label, d) => (
    <button
      onPointerDown={() => start(d)}
      onPointerUp={stop}
      onPointerLeave={stop}
      onContextMenu={(e) => e.preventDefault()}
      style={{
        width:34, height:34, borderRadius:9,
        border:`1.5px solid ${color}35`,
        background:`${color}12`,
        color, fontSize:20, lineHeight:1,
        display:"flex", alignItems:"center", justifyContent:"center",
        cursor:"pointer", userSelect:"none", WebkitUserSelect:"none",
        touchAction:"manipulation", flexShrink:0, fontWeight:300
      }}
    >{label}</button>
  );

  return (
    <div style={{display:"flex",alignItems:"center",gap:5}}>
      {btn("", -0.1)}
      <div style={{
        minWidth:68, textAlign:"center",
        fontSize:13, fontWeight:700, color:"#E2E8F0",
        letterSpacing:"-0.3px", fontVariantNumeric:"tabular-nums"
      }}>{fmtW(value)}</div>
      {btn("+", 0.1)}
    </div>
  );
}

/* =====================================================
   CHART MODAL
   ===================================================== */
function ChartModal({ exercise, data, onClose, color }) {
  const PALETTE = [color, "#34D399", "#FBBF24", "#F87171", "#A78BFA"];
  const allDates = [...new Set(Object.values(data).flat().map(d => d.date))].sort();
  const points = allDates.map(date => {
    const p = { date };
    exercise.groups.forEach((_, gi) => {
      const found = (data[gi] || []).find(d => d.date === date);
      if (found) p[`g${gi}`] = found.weight;
    });
    return p;
  });
  const hasData = points.length > 0;

  return (
    <div onClick={onClose} style={{
      position:"fixed", inset:0, zIndex:60,
      background:"rgba(0,0,0,0.8)", display:"flex",
      alignItems:"flex-end", backdropFilter:"blur(4px)"
    }}>
      <div onClick={e => e.stopPropagation()} style={{
        background:"#111120", borderRadius:"22px 22px 0 0",
        padding:"20px 16px 40px", width:"100%",
        border:"1px solid #2A2A3E", maxHeight:"88vh", overflowY:"auto"
      }}>
        {/* Handle */}
        <div style={{width:36,height:4,borderRadius:2,background:"#2A2A3E",margin:"0 auto 18px"}} />

        <div style={{display:"flex",alignItems:"flex-start",justifyContent:"space-between",marginBottom:16}}>
          <div>
            <div style={{fontSize:10,color:"#4B5563",textTransform:"uppercase",letterSpacing:1,marginBottom:2}}>
              Progresin  100g
            </div>
            <div style={{fontSize:19,fontWeight:800,color:"#E2E8F0",letterSpacing:"-0.4px"}}>
              {exercise.name}
            </div>
          </div>
          <button onClick={onClose} style={{
            background:"#1E1E30",border:"none",cursor:"pointer",
            width:32,height:32,borderRadius:8,color:"#6B7280",
            display:"flex",alignItems:"center",justifyContent:"center"
          }}><X size={15}/></button>
        </div>

        {!hasData ? (
          <div style={{textAlign:"center",padding:"48px 0 20px",color:"#374151"}}>
            <TrendingUp size={40} style={{margin:"0 auto 14px",display:"block",opacity:0.25,color}} />
            <div style={{fontSize:15,fontWeight:700,marginBottom:6,color:"#4B5563"}}>Sin registros an</div>
            <div style={{fontSize:12,color:"#374151",lineHeight:1.6}}>
              Completa y guarda entrenamientos<br/>para ver tu progresin aqu
            </div>
          </div>
        ) : (
          <>
            {/* Legend */}
            <div style={{display:"flex",gap:10,marginBottom:14,flexWrap:"wrap"}}>
              {exercise.groups.map((g, gi) => {
                if (!data[gi]?.length) return null;
                return (
                  <div key={gi} style={{display:"flex",alignItems:"center",gap:5}}>
                    <div style={{width:12,height:3,borderRadius:2,background:PALETTE[gi % PALETTE.length]}} />
                    <span style={{fontSize:11,color:"#9CA3AF"}}>
                      {g.label || `G${gi+1}`}  {g.sets}{g.reps}
                    </span>
                  </div>
                );
              })}
            </div>

            {/* Chart */}
            <div style={{background:"#0D0D1A",borderRadius:12,padding:"12px 4px 8px"}}>
              <ResponsiveContainer width="100%" height={190}>
                <LineChart data={points} margin={{top:4,right:8,bottom:4,left:-18}}>
                  <CartesianGrid strokeDasharray="3 3" stroke="#1A1A28" />
                  <XAxis dataKey="date" tick={{fill:"#374151",fontSize:9}} tickLine={false} />
                  <YAxis tick={{fill:"#374151",fontSize:9}} tickLine={false} axisLine={false} />
                  <Tooltip
                    contentStyle={{background:"#161625",border:"1px solid #2A2A3E",borderRadius:8,fontSize:11,padding:"6px 10px"}}
                    labelStyle={{color:"#6B7280",marginBottom:4,fontSize:10}}
                    formatter={(val, name) => {
                      const gi = parseInt(name.slice(1));
                      return [`${val} kg`, exercise.groups[gi]?.label || `Serie ${gi+1}`];
                    }}
                  />
                  {exercise.groups.map((_, gi) => {
                    if (!data[gi]?.length) return null;
                    return (
                      <Line key={gi} type="monotone" dataKey={`g${gi}`}
                        stroke={PALETTE[gi % PALETTE.length]} strokeWidth={2.5}
                        dot={{fill:PALETTE[gi % PALETTE.length],r:3,strokeWidth:0}}
                        activeDot={{r:5,strokeWidth:0}}
                        connectNulls name={`g${gi}`}
                      />
                    );
                  })}
                </LineChart>
              </ResponsiveContainer>
            </div>

            {/* Stats */}
            <div style={{marginTop:12,display:"flex",flexDirection:"column",gap:8}}>
              {exercise.groups.map((g, gi) => {
                if (!data[gi]?.length) return null;
                const ws = data[gi].map(d => d.weight);
                const max = Math.max(...ws);
                const latest = ws[ws.length - 1];
                const diff = parseFloat((latest - ws[0]).toFixed(2));
                return (
                  <div key={gi} style={{
                    background:"#161625",borderRadius:10,padding:"10px 12px",
                    border:`1px solid ${PALETTE[gi % PALETTE.length]}20`,
                    display:"flex",gap:10
                  }}>
                    <div style={{width:3,alignSelf:"stretch",borderRadius:2,background:PALETTE[gi % PALETTE.length],flexShrink:0}} />
                    <div style={{flex:1}}>
                      <div style={{fontSize:10,color:"#4B5563",fontWeight:700,textTransform:"uppercase",letterSpacing:0.5,marginBottom:8}}>
                        {g.label || `Serie ${gi+1}`}  {g.sets}{g.reps}
                      </div>
                      <div style={{display:"flex",gap:20}}>
                        {[["MXIMO", fmtW(max),"#E2E8F0"],["ACTUAL", fmtW(latest),"#E2E8F0"],
                          ["PROGRESO",(diff>=0?"+":"")+diff+" kg", diff>=0?"#34D399":"#F87171"]
                        ].map(([label, val, col]) => (
                          <div key={label}>
                            <div style={{fontSize:9,color:"#4B5563",marginBottom:2}}>{label}</div>
                            <div style={{fontSize:14,fontWeight:800,color:col}}>{val}</div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
          </>
        )}
      </div>
    </div>
  );
}

/* =====================================================
   MAIN APP
   ===================================================== */
function GymApp() {
  const today = new Date();
  const todayDow = today.getDay();
  const todayStr = today.toISOString().split("T")[0];

  const initDay = () => {
    if (todayDow >= 1 && todayDow <= 5) return todayDow - 1;
    return todayDow === 6 ? 4 : 0;
  };

  const weekDate = (wIdx) => {
    const d = new Date(today);
    d.setDate(d.getDate() + (wIdx + 1 - todayDow));
    return d.toISOString().split("T")[0];
  };

  const [selDay, setSelDay] = useState(initDay());
  const [weights, setWeights] = useState({});
  const [completed, setCompleted] = useState({});
  const [toast, setToast] = useState(null);
  const [chartEx, setChartEx] = useState(null);
  const [chartData, setChartData] = useState({});
  const [showChart, setShowChart] = useState(false);
  const [expanded, setExpanded] = useState({});

  const workout = WORKOUTS[selDay];
  const C = workout.color;
  const selDate = weekDate(selDay);
  const isWeekday = todayDow >= 1 && todayDow <= 5;
  const isFuture = isWeekday && selDate > todayStr;
  const isDone = !!completed[selDate];

  const showToast = (msg, type = "info") => {
    setToast({ msg, type });
    setTimeout(() => setToast(null), 2800);
  };

  // Load completed
  useEffect(() => {
    storage.get(`gymSess_${selDate}`).then(function(r) {
      if (r && r.value) { setWeights(JSON.parse(r.value)); return; }
      const defs = {};
      WORKOUTS[selDay].exercises.forEach(function(ex) {
        ex.groups.forEach(function(g, gi) { if (g.defaultWeight !== null) defs[`${ex.id}_${gi}`] = g.defaultWeight; });
      });
      setWeights(defs);
    }).catch(function() {
      const defs = {};
      WORKOUTS[selDay].exercises.forEach(function(ex) {
        ex.groups.forEach(function(g, gi) { if (g.defaultWeight !== null) defs[`${ex.id}_${gi}`] = g.defaultWeight; });
      });
      setWeights(defs);
    });
  }, [selDay, selDate]);

  // Expand all weighted exercises by default
  useEffect(() => {
    const e = {};
    WORKOUTS[selDay].exercises.forEach(ex => { if (ex.hasWeight) e[ex.id] = true; });
    setExpanded(e);
  }, [selDay]);

  const adjustW = (key, d) => setWeights(p => ({ ...p, [key]: adj(p[key], d) }));

  const handleDayClick = (i) => {
    const date = weekDate(i);
    const fut = isWeekday && date > todayStr;
    if (fut) showToast("Rutina futura  an por hacer", "warn");
    setSelDay(i);
  };

  const handleFinish = () => {
    storage.set(`gymSess_${selDate}`, JSON.stringify(weights)).then(function() {
      const nc = { ...completed, [selDate]: selDay };
      return storage.set("gymCompleted", JSON.stringify(nc)).then(function() {
        setCompleted(nc);
        showToast("Sesin guardada! ", "success");
      });
    }).catch(function() {
      showToast("Error al guardar", "error");
    });
  };

  const openChart = (ex) => {
    setChartEx(ex);
    setChartData({});
    setShowChart(true);
    const data = {};
    storage.list("gymSess_").then(function(keys) {
      const keyList = (keys && keys.keys) || [];
      return Promise.all(keyList.map(function(key) {
        return storage.get(key).then(function(r) {
          if (!r || !r.value) return;
          try {
            const sess = JSON.parse(r.value);
            const date = key.replace("gymSess_", "").slice(5);
            const full = key.replace("gymSess_", "");
            ex.groups.forEach(function(g, gi) {
              if (g.defaultWeight === null) return;
              const k = `${ex.id}_${gi}`;
              if (sess[k] !== undefined) {
                if (!data[gi]) data[gi] = [];
                data[gi].push({ date: date, fullDate: full, weight: sess[k] });
              }
            });
          } catch(e) {}
        }).catch(function() {});
      }));
    }).then(function() {
      Object.keys(data).forEach(function(gi) {
        data[gi].sort(function(a,b) { return a.fullDate.localeCompare(b.fullDate); });
      });
      setChartData(data);
    }).catch(function() { setChartData(data); });
  };

  const totalWeighted = workout.exercises.filter(e => e.hasWeight).length;
  const totalComplement = workout.exercises.filter(e => !e.hasWeight).length;

  return (
    <div style={{
      minHeight:"100vh", background:"#08080F",
      color:"#E2E8F0", fontFamily:"'DM Sans', system-ui, sans-serif",
      maxWidth:480, margin:"0 auto", position:"relative",
      overflowX:"hidden", paddingBottom:96
    }}>
      {/* CSS inject */}
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        ::-webkit-scrollbar { width: 0; }
        button { outline: none; -webkit-tap-highlight-color: transparent; }
        .ex-card { transition: border-color 0.2s; }
        .ex-card:hover { border-color: var(--accent-soft) !important; }
        @keyframes fadeSlide {
          from { opacity:0; transform:translateY(-8px); }
          to   { opacity:1; transform:translateY(0); }
        }
        @keyframes pop {
          0%   { transform:scale(0.85) translateX(-50%); opacity:0; }
          60%  { transform:scale(1.05) translateX(-50%); }
          100% { transform:scale(1) translateX(-50%); opacity:1; }
        }
        .toast-enter { animation: pop 0.35s cubic-bezier(0.34,1.56,0.64,1) forwards; }
      `}</style>

      {/*  HEADER  */}
      <div style={{
        position:"sticky", top:0, zIndex:20,
        background:"rgba(8,8,15,0.92)", backdropFilter:"blur(16px)",
        borderBottom:`1px solid ${C}18`
      }}>
        {/* App bar */}
        <div style={{
          display:"flex", alignItems:"center", justifyContent:"space-between",
          padding:"14px 16px 10px"
        }}>
          <div style={{display:"flex",alignItems:"center",gap:10}}>
            <div style={{
              width:40, height:40, borderRadius:12,
              border:`2px solid ${C}50`,
              background:"#0D0D1F",
              overflow:"hidden", flexShrink:0,
              display:"flex", alignItems:"center", justifyContent:"center",
              boxShadow:`0 4px 14px ${C}30`
            }}>
              <img src={LOGO_SRC} alt="Dr. Morris" style={{width:"100%",height:"100%",objectFit:"cover"}}/>
            </div>
            <div>
              <div style={{fontSize:13,fontWeight:800,letterSpacing:"-0.5px",lineHeight:1}}>Dr. Morris<br/><span style={{color:C,letterSpacing:"-0.3px"}}>Brutal Muscle</span></div>
              <div style={{fontSize:10,color:"#4B5563",marginTop:1}}>
                {today.toLocaleDateString("es-ES",{weekday:"long",day:"numeric",month:"short"})}
              </div>
            </div>
          </div>
          {isDone && (
            <div style={{
              display:"flex",alignItems:"center",gap:5,

        <div style={{display:"flex",padding:"0 10px 12px",gap:5}}>

            const date = weekDate(i);

                transition:"all 0.18s"

                <span style={{

                  <div style={{

              </button>

        </div>

        <div className="toast-enter" style={{

          borderRadius:12, padding:"11px 18px",
          fontSize:13,fontWeight:700,
          color:toast.type==="success"?"#34D399":toast.type==="warn"?"#FBBF24":"#9CA3AF",
          zIndex:999, boxShadow:"0 20px 60px rgba(0,0,0,0.7)",

                  <div style={{height:1,background:"#1A1A28"}}/>

                  {/* Groups */}
                  {ex.groups.map((g, gi) => {
                    const key = `${ex.id}_${gi}`;
                    const w = weights[key] ?? g.defaultWeight;
                    const isCalent = g.(label && label.toLowerCase)().includes("calent");
                    return (
                      <div key={gi} style={{
                        padding:"9px 14px",
                        display:"flex",alignItems:"center",gap:8,
                        borderBottom: gi < ex.groups.length-1 ? "1px solid #13131F" : "none",
                        background: isCalent ? "#0D1526" : "transparent"
                      }}>
                        <div style={{flex:1,minWidth:0}}>
                          {g.label && (
                            <div style={{
                              fontSize:9,fontWeight:700,
                              color:isCalent?"#B45309":"#4B5563",
                              textTransform:"uppercase",letterSpacing:0.8,marginBottom:2
                            }}>{g.label}</div>
                          )}
                          <div style={{
                            fontSize:13,
                            color:isCalent?"#6B7280":"#CBD5E1",
                            fontVariantNumeric:"tabular-nums"
                          }}>
                            {g.sets}{g.reps}
                          </div>
                        </div>
                        <WeightCtrl
                          value={w}
                          onChange={d => adjustW(key, d)}
                          color={isCalent ? "#6B7280" : C}
                        />
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          );
        })}

        {/* Complement summary */}
        {totalComplement > 0 && (
          <div style={{
            textAlign:"center",fontSize:11,color:"#2A2A3E",
            padding:"4px 0 8px"
          }}>
            + {totalComplement} ejercicio{totalComplement>1?"s":""} complementario{totalComplement>1?"s":""}
          </div>
        )}
      </div>

      {/*  BOTTOM ACTION BAR  */}
      <div style={{
        position:"fixed", bottom:0, left:"50%",
        transform:"translateX(-50%)",
        width:"100%", maxWidth:480,
        padding:"10px 12px 22px",
        background:"linear-gradient(to top, #08080F 65%, transparent)"
      }}>
        <button onClick={handleFinish} style={{
          width:"100%",padding:"15px",
          borderRadius:14,border:"none",
          background: isDone
            ? "linear-gradient(135deg, #052e1c, #0a3d26)"
            : `linear-gradient(135deg, ${C} 0%, ${C}99 100%)`,
          color: isDone ? "#34D399" : "#fff",
          fontSize:15,fontWeight:800,letterSpacing:"-0.3px",
          display:"flex",alignItems:"center",justifyContent:"center",gap:8,
          cursor:"pointer",
          boxShadow: isDone ? "none" : `0 8px 28px ${C}50`,
          transition:"all 0.2s"
        }}>
          <CheckCircle size={18} strokeWidth={isDone?2.5:2}/>
          {isDone ? "Actualizar entrenamiento" : "Finalizar entrenamiento"}
        </button>
      </div>

      {/*  CHART MODAL  */}
      {showChart && chartEx && (
        <ChartModal
          exercise={chartEx}
          data={chartData}
          onClose={() => setShowChart(false)}
          color={C}
        />
      )}
    </div>
  );
}

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('SW: registered'))
      .catch(e => console.log('SW: failed', e));
  });
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(GymApp));

</script>
</body>
</html>
