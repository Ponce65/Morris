<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <meta name="theme-color" content="#08080F"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="Dr. Morris"/>
  <meta name="description" content="Tu tracker de gym personal - Dr. Morris Brutal Muscle"/>
  <title>Dr. Morris Brutal Muscle</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png"/>
  <style>
    html,body{margin:0;padding:0;background:#08080F;height:100%;overscroll-behavior:none;}
    #root{height:100%;}
    body{-webkit-text-size-adjust:100%;}
    .pwa-loader{position:fixed;inset:0;background:#08080F;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;z-index:9999;}
    .pwa-loader-dot{width:8px;height:8px;border-radius:50%;background:#818CF8;animation:pulse 1.2s infinite;}
    @keyframes pulse{0%,100%{opacity:0.2;transform:scale(0.8);}50%{opacity:1;transform:scale(1.2);}}
  </style>
</head>
<body>
<div id="root">
  <div class="pwa-loader">
    <div style="font-family:system-ui;color:#818CF8;font-weight:800;font-size:18px;letter-spacing:-0.5px;">Dr. Morris<br/><span style="color:#4B5563;font-size:12px;font-weight:500;">Brutal Muscle</span></div>
    <div class="pwa-loader-dot"></div>
  </div>
</div>

<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js" crossorigin></script>
<script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel" data-presets="react" src="app.js"></script>
</body>
</html>
